<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Environment Variables</title>
    <style>
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 { color: #007aff; }
        .env-var {
            background: #1c1c1e;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .label {
            color: #98989d;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        .value {
            font-family: monospace;
            color: #007aff;
            word-break: break-all;
        }
        .missing {
            color: #ff3b30;
        }
        .status {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            font-size: 0.85rem;
            margin-left: 0.5rem;
        }
        .status.ok { background: #34c759; color: #000; }
        .status.error { background: #ff3b30; color: #fff; }
    </style>
</head>
<body>
    <h1>üîç Debug Environment Variables</h1>
    <p>Esta p√°gina muestra las variables de entorno disponibles en el build de producci√≥n.</p>
    
    <div id="results"></div>

    <script type="module">
        const results = document.getElementById('results');
        
        const vars = [
            'VITE_TOKEN',
            'VITE_API_KEY',
            'VITE_API_URL',
            'VITE_AUTH_USER1',
            'VITE_AUTH_USER2'
        ];

        let allOk = true;

        vars.forEach(varName => {
            const value = import.meta.env[varName];
            const exists = value !== undefined && value !== '';
            
            if (!exists) allOk = false;

            const div = document.createElement('div');
            div.className = 'env-var';
            
            const statusClass = exists ? 'ok' : 'error';
            const statusText = exists ? '‚úì OK' : '‚úó MISSING';
            
            // No mostrar los valores completos por seguridad, solo los primeros caracteres
            let displayValue = '';
            if (exists) {
                if (varName.includes('AUTH')) {
                    // Para auth, mostrar solo el formato
                    const parts = value.split(':');
                    displayValue = parts.length === 2 ? `${parts[0]}:****` : 'INVALID FORMAT';
                } else {
                    // Para otros, mostrar solo el inicio
                    displayValue = value.substring(0, 20) + '...';
                }
            } else {
                displayValue = '<span class="missing">NOT SET</span>';
            }

            div.innerHTML = `
                <div class="label">
                    ${varName}
                    <span class="status ${statusClass}">${statusText}</span>
                </div>
                <div class="value">${displayValue}</div>
            `;
            
            results.appendChild(div);
        });

        // Resumen final
        const summary = document.createElement('div');
        summary.className = 'env-var';
        summary.style.marginTop = '2rem';
        summary.style.borderColor = allOk ? '#34c759' : '#ff3b30';
        summary.innerHTML = `
            <div class="label">
                <strong>RESUMEN</strong>
                <span class="status ${allOk ? 'ok' : 'error'}">
                    ${allOk ? '‚úì Todas las variables configuradas' : '‚úó Faltan variables'}
                </span>
            </div>
            ${!allOk ? '<p style="color: #ff3b30; margin-top: 1rem;">‚ö†Ô∏è Debes configurar los GitHub Secrets en: Settings ‚Üí Secrets and variables ‚Üí Actions</p>' : ''}
        `;
        results.appendChild(summary);

        // Debug adicional para el login
        const loginDebug = document.createElement('div');
        loginDebug.className = 'env-var';
        loginDebug.style.marginTop = '2rem';
        loginDebug.innerHTML = `
            <div class="label"><strong>DEBUG LOGIN</strong></div>
            <div class="value">
                <p>User 1 exists: ${import.meta.env.VITE_AUTH_USER1 ? 'YES' : 'NO'}</p>
                <p>User 2 exists: ${import.meta.env.VITE_AUTH_USER2 ? 'YES' : 'NO'}</p>
                <p>Fallback will be used: ${!import.meta.env.VITE_AUTH_USER1 && !import.meta.env.VITE_AUTH_USER2 ? 'YES (admin:admin123)' : 'NO'}</p>
            </div>
        `;
        results.appendChild(loginDebug);
    </script>
</body>
</html>
